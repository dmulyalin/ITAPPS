{% raw %}
<md-content>
  <md-nav-bar md-selected-nav-item="currentNavItem"
              nav-bar-aria-label="navigation links">
    <md-nav-item md-nav-click="" name="device-overview">Overview</md-nav-item>
    <md-nav-item md-nav-click="" name="device-inventory">Inventory</md-nav-item>
    <md-nav-item md-nav-click="" name="device-configuration">Configuration</md-nav-item>
  </md-nav-bar>
  <div class="md-padding" ng-switch on="currentNavItem">
    <div ng-switch-when="device-inventory"> 
        Device inventory tab here
    </div>
    <div ng-switch-when="device-configuration"> 
        Device configuration tab here
    </div>
    <div ng-switch-default> 
      <div class="container-fluid" id="wholePage">
        <div class="row align-items-start justify-content-between" style="margin: 5px;" id="mainContent">
          <div class="col-9" id="contentSpace">
            <div class="row" id="tableView">
            <table class="table table-bordered table-hover table-sm">
              <thead>
                <tr>
                  <th width="5%">Property</th>
                  <th width="15%">Value</th>
                </tr>
                </thead>
              <tbody>
              <tr ng-repeat="(key, value) in device">
                <td>{{ key }}</td><td>{{ value }}</td>
              </tr>
              </tbody>
            </table>
            </div>
          </div>
          <div class="col-3" id="moreStaff">
            More staff here
          </div>
        </div>
      </div>
    </div>
  </div>
</md-content>
{% endraw %}
