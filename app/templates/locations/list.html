{% raw %}
<!-- page controls section -->
<div class="container-fluid" ng-controller="pageControls">
  <div class="btn-group pull-right" style="margin-bottom: 10px;" role="group">
    <button type="button" class="glyphicon glyphicon-edit btn" onclick="window.location.href = '#!/'"></button>      
    <button type="button" class="glyphicon glyphicon-trash btn" ng-click="deleteItems()"></button>   
    <button type="button" class="glyphicon glyphicon-plus btn btn-success dropdown-toggle" 
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#!/create">Node</a></li>
      <li><a href="#">Relationship</a></li>
    </ul>
  </div>
</div>

<div class="col-md-8">
  <table class="table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
      <th width="1%" style="text-align:center;">
        <input type="checkbox" aria-label="..." ng-model="locations.checkboxAll" ng-change="checkboxAll()">
      </th>
      <th width="15%">Location</th>
      <th width="35%">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="location in locations | orderBy : 'name'">
      <td style="text-align:center;">
        <input type="checkbox" aria-label="..." ng-model="location.checkbox">
      </td>
      <td> <a href="#!/{{location.id}}">{{location.name}}</a></td>
      <td>{{location.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="col-md-4">
  One of two columns
</div>
{% endraw %}
